<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>
<body>
    <div class="left-arrow__wrapper">
        <button class="left-arrow">&#8666;</button>
    </div>
    <div class="content">
        <div class="weather">
            <img src="./img/svg/placeholder.svg" alt="location icon" class="weather__location">
            <input class="weather__city" type="text" onkeydown="this.style.width = (this.value.length * 1.2) + 'rem';">
            <img src="./img/svg/umbrella.svg" alt="weather icon" class="weather__image">
            <h2 class="weather__parameters">- &#8451, - %, - м/с</h2>
        </div>
        <div class="dateAndTime">
            <time class="time"></time>
            <h2 class="date"></h2>
        </div>

        <div class="greetingAndFocusWrapper">
            <div class="greeting">
                <h2 class="greeting__text"></h2>
                <input class="greeting__name" type="text" onkeydown="this.style.width = (this.value.length * 1.2) + 'rem';">
            </div>
            <div class="focus">
                <h2 class="focus__text">Какие планы на сегодня?</h2>
                <input class="focus__value" type="text" onkeydown="this.style.width = (this.value.length * 1.2) + 'rem';">
            </div>
        </div>
        <div class="joke">
            <div class="joke__header">
                <h2 class="joke__header-text">Шутка-минутка</h2>
                <img src="./img/svg/refresh.svg" alt="refresh" class="joke__refresh">
            </div>
            <div class="joke__content">
                <p class="joke__text"></p>
                <p class="joke__bigText"></p>
            </div>
        </div>
    </div>
    <div class="right-arrow__wrapper">
        <button class="right-arrow">&#8667;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
